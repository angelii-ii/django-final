<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>
    {% block title %}
    {% endblock %}
    | My Shop
    </title>
</head>
<body class="bg-sky-50">
    <nav class="sticky top-0 left-0 right-0 py-6 px-6 flex justify-between items-center bg-slate-900 text-white">
        <div class="space-x-6">
            <a href="{% url 'homepage:index' %}" class="text-2xl font-semibold">Home</a>
            <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-green-300">New Item</a>
            <a href="{% url 'item:browse' %}" class="text-lg font-semibold hover:text-green-300">Browse</a>
        </div>
        <div class="space-x-4 flex justify-between items-center">
            <form action="{% url 'item:browse' %}" method="get">
              <input name="query" style="min-width: 300px" class="px-2 py-2 bg-gray-100 rounded-lg text-gray-500" type="text" value="{{ query }}" placeholder="Search" aria-label="Search">
              <button class="px-4 py-2 text-md font-semibold bg-gray-700 text-white rounded-xl hover:bg-cyan-400" type="submit">Search</button>
            </form>
        </div>
        {% if request.user.is_authenticated %}
            <div class="space-x-5 tex-white flex">
                <a class="mt-3 text-lg font-semibold hover:text-green-300" href="{% url 'message:inbox' %}">Inbox</a>
                <a class="mt-3 text-lg font-semibold hover:text-green-300" href="{% url 'dashboard:dashboard' %}">Dashboard</a>
                <form action="{% url 'homepage:logout' %}" method="post">
                    {% csrf_token %}
                    <button class="px-6 py-3 text-lg font-semibold bg-gray-700 text-white rounded-xl hover:bg-green-300" type="submit">Log Out</button>
                </form>
            </div>
            {% else %}
            <div class="">
                <a class="px-6 py-3 text-lg font-semibold bg-gray-700 text-white rounded-xl hover:bg-cyan-400" href="{% url 'homepage:login' %}">Log in</a>
                <span class="text-sm font-semibold text-gray-400">or</span>
                <a href="{% url 'homepage:signup' %}" class="px-6 py-3 text-lg font-semibold bg-green-300 text-black rounded-xl hover:bg-cyan-400">Sign up</a>
            </div>
          {% endif %}
    </nav>
    <div class="px-6 py-6">
        {% block content %}

        {% endblock %}
    </div>
    <footer class="items-center text-white bg-slate-900">
    <div class="items-center">
      <section class="mt-5">
        <div class="flex justify-around py-6">
          <div class="col-md-2">
            <h6 class="text-uppercase font-weight-bold">
              <a href="#" class="text-white hover:text-green-300 text-semibold">About us</a>
            </h6>
          </div>

          <div class="col-md-2">
            <h6 class="text-uppercase font-weight-bold">
              <a href="{% url 'item:browse' %}" class="text-white hover:text-green-300 text-semibold">Products</a>
            </h6>
          </div>

          <div class="col-md-2">
            <h6 class="text-uppercase font-weight-bold">
              <a href="#" class="text-white hover:text-green-300 text-semibold">Help</a>
            </h6>
          </div>

          <div class="col-md-2">
            <h6 class="text-uppercase font-weight-bold">
              <a href="{% url 'homepage:contact' %}" class="text-white hover:text-green-300 text-semibold">Contact</a>
            </h6>
          </div>

          <div class="col-md-2">
            <h6 class="text-uppercase font-weight-bold">
              <a href="#" class="text-white hover:text-green-300 text-semibold">Made By</a>
            </h6>
          </div>

        </div>
      </section>
      <hr class="my-5 py-4" />
      <section class="py-8">
        <div class="flex justify-center text-cyan-400">
          <div>
            <p>
              Django final project by <a href="">Elnaz Aliabadi</a>
            </p>
          </div>
        </div>
      </section>
    </div>
  </footer>
</body>
</html>
